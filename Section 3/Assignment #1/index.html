<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>
      <input v-model="enteredValue" type="text" @input="enteredValue = $event.target.value" />
      <button @click="addTask">Add Task</button>
      <ul v-show="listIsVisible">
        <li v-for='(task, idx) in tasks' :key='task+idx' >
          {{ task }}
          <button @click="removeTask(idx)">Remove</button>
        </li>
      </ul>
      <button @click="toggleList">
        {{ listIsVisible ? 'Hide' : 'Show' }} List
      </button>
    </section>
  </body>
</html>
