<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <p v-once>Strating Value: {{ counter }}</p>
      <button v-on:click="counter++">Add</button>
      <button v-on:click="reduce">Reduce</button>
      <button v-on:click="addFive(5)">Add 5</button>
      <button v-on:click.right="reduceFive(5)">Reduce 5 </button>
      <p>Result: {{ counter }}</p>

      <input v-on:input="setName($event, 'Fitoussi')" type="text" on-keyup.enter="confirmInput" />
      <p>{{ confirmedName }}</p>
      
      <form v-on:submit.prevent="setJoke">
        <input type="text" name="joke" >
        <button>Add</button>
      </form>
      <p>{{ joke }}</p>
    </section>
  </body>
</html>
