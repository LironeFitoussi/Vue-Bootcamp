<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <input type="text" @keydown.enter="applyStyle" @input="setStyle"/>
      <p :class='style' :style='{display: isVisible ? "block" : "none"}'>
        Style me!
      </p>
      <button @click="toggleView">Toggle Paragraph</button>
      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <input type="text" @input='setBgColor'>
      <p :style='{backgroundColor: bg}'>Style me inline!</p>
    </section>
  </body>
</html>
